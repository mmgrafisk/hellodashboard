<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontrolcenter - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #F8F7FF; color: #1A202C; }
  </style>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-slate-200 p-4 space-y-4">
      <h1 class="text-xl font-semibold">Kontrolcenter</h1>
      <nav class="space-y-1">
        <a href="#" class="block px-3 py-2 rounded-lg hover:bg-slate-100">Dashboard</a>
        <a href="#" class="block px-3 py-2 rounded-lg hover:bg-slate-100">Opgaver</a>
        <a href="#" class="block px-3 py-2 rounded-lg hover:bg-slate-100">Indstillinger</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-6">
      <header class="mb-6 flex items-center justify-between">
        <h2 class="text-2xl font-semibold">Opgaver</h2>
        <button id="newTaskBtn" class="px-4 py-2 rounded-xl bg-slate-900 text-white hover:opacity-90">
          + Ny opgave
        </button>
      </header>

      <!-- Cards -->
      <section class="grid gap-4 md:grid-cols-2 xl:grid-cols-3">
        <div class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
          <div class="text-sm text-slate-500">Aktive opgaver</div>
          <div class="mt-2 text-3xl font-bold" id="activeCount">0</div>
        </div>
        <div class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
          <div class="text-sm text-slate-500">Udført i dag</div>
          <div class="mt-2 text-3xl font-bold" id="doneToday">0</div>
        </div>
        <div class="rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
          <div class="text-sm text-slate-500">AI-forslag</div>
          <ul class="mt-2 list-disc pl-5 text-sm text-slate-700" id="aiHints">
            <li>Prioritér 3 hurtige gevinster</li>
          </ul>
        </div>
      </section>

      <!-- Task list -->
      <section class="mt-6 rounded-2xl border border-slate-200 bg-white p-4 shadow-sm">
        <div class="flex items-center gap-2">
          <input id="taskInput" class="flex-1 rounded-xl border border-slate-300 px-3 py-2" placeholder="Skriv en opgave…">
          <button id="addTask" class="px-4 py-2 rounded-xl border border-slate-300 hover:bg-slate-50">Tilføj</button>
        </div>
        <ul id="taskList" class="mt-4 divide-y divide-slate-100"></ul>
      </section>
    </main>
  </div>

  <!-- Modules (ingen HTML-kommentarer her!) -->
  <script type="module">
    import './firebase-init.js';
    import { setupTasksUI } from './tasksService.js';
    setupTasksUI();
  </script>
</body>
</html>
